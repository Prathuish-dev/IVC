<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Quiz Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-400 flex items-center justify-center min-h-screen">
    <div class="bg-blue-300 p-4 rounded-lg shadow-lg w-full max-w-3xl">
        <div class="flex items-center justify-between bg-gray-200 p-4 rounded-lg mb-4">
            <div class="flex-1">
                <p id="question" class="text-black text-lg">
                    1. What is the color of the sky?
                </p>
            </div>
            <div class="flex items-center">
                <button id="speakButton" class="ml-4">
                    <i class="fas fa-volume-up text-2xl"></i>
                </button>
                <img alt="Image of a blue sky with clouds" class="ml-4 w-24 h-24 object-cover rounded-lg" height="100" src="https://storage.googleapis.com/a1aa/image/y4WvjhmVQ1KsIlZVBBV0BQfafPVNzjzX1ik8vEc2mLFhhyBUA.jpg" width="100"/>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button id="answerA" class="answer bg-gray-300 p-4 rounded-lg shadow-md text-green-600 text-lg">
                A) Green
            </button>
            <button id="answerB" class="answer bg-gray-300 p-4 rounded-lg shadow-md text-blue-600 text-lg">
                B) Blue
            </button>
            <button id="answerC" class="answer bg-gray-300 p-4 rounded-lg shadow-md text-yellow-600 text-lg">
                C) Yellow
            </button>
            <button id="answerD" class="answer bg-gray-300 p-4 rounded-lg shadow-md text-red-600 text-lg">
                D) Red
            </button>
        </div>
        <div class="flex justify-between items-center mt-4">
            <button id="prevButton" class="bg-green-800 text-white p-2 rounded-full">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="nextButton" class="bg-green-500 text-white p-2 rounded-full">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div class="flex justify-end mt-4">
            <button id="playPauseButton" class="bg-gray-800 text-white p-2 rounded-full">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <script>
        // Text-to-Speech
        document.getElementById('speakButton').addEventListener('click', function() {
            const text = document.getElementById('question').innerText;
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        });

        // Answer Selection
        const answers = document.querySelectorAll('.answer');
        answers.forEach(answer => {
            answer.addEventListener('click', function() {
                answers.forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));
                this.classList.add('bg-blue-500', 'text-white');
            });
        });

        // White Noise Player
        let isPlaying = false;
        const audio = new Audio('https://www.soundjay.com/nature/sounds/rain-01.mp3'); // Example white noise
        document.getElementById('playPauseButton').addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                this.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                this.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Navigation Buttons
        document.getElementById('prevButton').addEventListener('click', function() {
            alert('Previous question');
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            alert('Next question');
        });
    </script>
</body>
</html>
